<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peptide-Agent | 多肽药物发现平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入 Lucide 库 -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            background-color: #f8fafc;
            color: #334155;
            font-family: 'Inter', sans-serif;
        }
        
        .app-window {
            background: #ffffff;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
        }

        .terminal-font {
            font-family: 'JetBrains Mono', monospace;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        
        .animate-fade-up {
            animation: fadeUp 0.4s ease-out forwards;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 自定义 Icon 组件：解决 React 与 Lucide 的冲突 ---
        const Icon = ({ name, className }) => {
            const ref = useRef(null);

            useEffect(() => {
                if (window.lucide) {
                    // 将 kebab-case (如 file-text) 转换为 PascalCase (如 FileText) 以匹配库中的名称
                    const iconName = name.split('-')
                        .map(part => part.charAt(0).toUpperCase() + part.slice(1))
                        .join('');
                    
                    const iconNode = window.lucide.icons[iconName];
                    if (iconNode && ref.current) {
                        const svgElement = window.lucide.createElement(iconNode);
                        // 手动应用 className 到生成的 SVG 上
                        if (className) {
                            svgElement.setAttribute('class', `lucide lucide-${name} ${className}`);
                        }
                        ref.current.innerHTML = '';
                        ref.current.appendChild(svgElement);
                    }
                }
            }, [name, className]);

            return <span ref={ref} style={{display: 'inline-flex', alignItems: 'center', justifyContent: 'center'}}></span>;
        };

        const CHECKPOINTS = [
            { name: "d49k_full_FAT_b2048_dim1280_lr3.2e-03_best.ckpt", desc: "High Accuracy (SOTA)", type: "slow" },
            { name: "d19k_fast_b512_dim320_lr1e-4.ckpt", desc: "Fast Inference", type: "fast" },
            { name: "human_all_20000_esm2_t33.pt", desc: "Raw ESM-2 Embeddings", type: "base" }
        ];

        const ALGORITHMS = [
            "Octopus Inspired Optimization (OIO)",
            "Genetic Algorithm (GA)",
            "Brute Force Screening"
        ];

        const MOCK_RESULTS = [
            { id: 1, seq: "WFGYGLLAPTKT", source: "Food-Derived (Milk)", score: 0.94, affinity: "-9.5 kcal/mol", status: "Optimal" },
            { id: 2, seq: "HKTDSFVGLM", source: "Food-Derived (Soy)", score: 0.89, affinity: "-8.8 kcal/mol", status: "Pass" },
            { id: 3, seq: "MNSCFKHCYY", source: "Fermentation", score: 0.85, affinity: "-8.2 kcal/mol", status: "Pass" },
            { id: 4, seq: "LQPQNGQG", source: "Wheat Gluten", score: 0.81, affinity: "-7.9 kcal/mol", status: "Risk" },
        ];

        function App() {
            const [status, setStatus] = useState("idle"); 
            const [logs, setLogs] = useState([]);
            const [targetInput, setTargetInput] = useState("GLP1R");
            const [selectedCkpt, setSelectedCkpt] = useState(CHECKPOINTS[0].name);
            const [selectedAlgo, setSelectedAlgo] = useState(ALGORITHMS[0]);
            const [progress, setProgress] = useState(0);
            
            const logsEndRef = useRef(null);

            useEffect(() => {
                if (logsEndRef.current) {
                    logsEndRef.current.scrollTop = logsEndRef.current.scrollHeight;
                }
            }, [logs]);

            const addLog = (msg, type = 'info') => {
                setLogs(prev => [...prev, { msg, type, time: new Date().toLocaleTimeString() }]);
            };

            const startSimulation = () => {
                if (!targetInput) return;
                setStatus("running");
                setLogs([]);
                setProgress(0);

                const steps = [
                    { msg: `System initialized. Target: ${targetInput}`, delay: 500, type: 'system' },
                    { msg: `Loading model checkpoint: ${selectedCkpt}...`, delay: 1000, type: 'process' },
                    { msg: `> Device: CUDA:0 (Tesla V100)`, delay: 1200, type: 'info' },
                    { msg: `> Embedding Dimension: ${selectedCkpt.includes('dim320') ? 320 : 1280}`, delay: 1400, type: 'info' },
                    { msg: `Loading Human Embeddings from /root/autodl-tmp/...`, delay: 1800, type: 'process' },
                    { msg: `Projecting proteins to CLIP space... Done.`, delay: 2500, type: 'process' },
                    { msg: `Algorithm selected: ${selectedAlgo}`, delay: 3000, type: 'system' },
                    { msg: `> Initializing population...`, delay: 3500, type: 'info' },
                    { msg: `> Generation 1: Best Score = 0.65`, delay: 4200, type: 'info' },
                    { msg: `> Generation 5: Best Score = 0.78`, delay: 5000, type: 'info' },
                    { msg: `> Generation 10: Best Score = 0.94 (Converged)`, delay: 5800, type: 'success' },
                    { msg: `Validating with Uni-Mol...`, delay: 6500, type: 'process' },
                    { msg: `Safety Scan (Off-target check)... Passed.`, delay: 7200, type: 'process' },
                    { msg: `Analysis Complete. Generating report.`, delay: 8000, type: 'success' }
                ];

                steps.forEach((step, idx) => {
                    setTimeout(() => {
                        addLog(step.msg, step.type);
                        setProgress(Math.round(((idx + 1) / steps.length) * 100));
                        if (idx === steps.length - 1) setStatus("finished");
                    }, step.delay);
                });
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    
                    {/* Header */}
                    <header className="w-full max-w-6xl flex justify-between items-center mb-8">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                                <Icon name="dna" className="w-6 h-6" />
                            </div>
                            <div>
                                <h1 className="text-xl font-bold text-slate-800 tracking-tight">Peptide-Agent</h1>
                                <p className="text-xs text-slate-500 font-medium">AI-Driven Functional Peptide Discovery</p>
                            </div>
                        </div>
                        <div className="hidden md:flex gap-6 text-sm font-medium text-slate-500">
                            <span className="cursor-pointer hover:text-blue-600 transition">Dashboard</span>
                            <span className="cursor-pointer hover:text-blue-600 transition">Workflows</span>
                            <span className="cursor-pointer hover:text-blue-600 transition">History</span>
                            <span className="cursor-pointer hover:text-blue-600 transition">Settings</span>
                        </div>
                        <div className="flex items-center gap-2 text-xs font-mono bg-white px-3 py-1.5 rounded-full border border-slate-200 shadow-sm text-slate-600">
                            <span className="w-2 h-2 rounded-full bg-green-500"></span>
                            System Online
                        </div>
                    </header>

                    <main className="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-6">
                        
                        {/* 左侧配置 */}
                        <div className="lg:col-span-4 space-y-6">
                            <div className="app-window p-6 space-y-5">
                                <h2 className="text-sm font-bold text-slate-400 uppercase tracking-wider flex items-center gap-2">
                                    <Icon name="sliders" className="w-4 h-4" />
                                    Configuration
                                </h2>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1.5">Target Protein (UniProt ID)</label>
                                    <div className="relative">
                                        <div className="absolute left-3 top-2.5 text-slate-400">
                                            <Icon name="search" className="w-4 h-4" />
                                        </div>
                                        <input 
                                            type="text" 
                                            value={targetInput}
                                            onChange={(e) => setTargetInput(e.target.value)}
                                            className="w-full pl-9 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-slate-800 font-medium"
                                            placeholder="e.g. GLP1R"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1.5">Optimization Algorithm</label>
                                    <select 
                                        value={selectedAlgo}
                                        onChange={(e) => setSelectedAlgo(e.target.value)}
                                        className="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-slate-700"
                                    >
                                        {ALGORITHMS.map(a => <option key={a} value={a}>{a}</option>)}
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1.5">Model Checkpoint (.ckpt)</label>
                                    <select 
                                        value={selectedCkpt}
                                        onChange={(e) => setSelectedCkpt(e.target.value)}
                                        className="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-mono focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all text-slate-600 truncate"
                                    >
                                        {CHECKPOINTS.map(ckpt => (
                                            <option key={ckpt.name} value={ckpt.name}>
                                                {ckpt.desc} ({ckpt.name.split('_')[0]})
                                            </option>
                                        ))}
                                    </select>
                                    <p className="text-[10px] text-slate-400 mt-1 pl-1">
                                        *Selected weights will be loaded into the inference engine.
                                    </p>
                                </div>

                                <button 
                                    onClick={startSimulation}
                                    disabled={status === "running"}
                                    className={`w-full py-2.5 rounded-lg font-medium text-sm flex items-center justify-center gap-2 transition-all shadow-sm ${
                                        status === "running" 
                                        ? "bg-slate-100 text-slate-400 cursor-not-allowed border border-slate-200" 
                                        : "bg-blue-600 hover:bg-blue-700 text-white shadow-blue-200"
                                    }`}
                                >
                                    {status === "running" ? (
                                        <>
                                            <Icon name="loader-2" className="w-4 h-4 animate-spin" />
                                            Running Analysis...
                                        </>
                                    ) : (
                                        <>
                                            <Icon name="zap" className="w-4 h-4" />
                                            Start Discovery
                                        </>
                                    )}
                                </button>
                            </div>

                            <div className="app-window flex flex-col overflow-hidden h-64 border-slate-200">
                                <div className="bg-slate-50 px-4 py-2 border-b border-slate-100 flex justify-between items-center">
                                    <span className="text-xs font-semibold text-slate-500 flex items-center gap-1.5">
                                        <Icon name="terminal-square" className="w-3.5 h-3.5" />
                                        Execution Log
                                    </span>
                                    {status === 'running' && <span className="flex h-2 w-2 rounded-full bg-blue-500 animate-pulse"></span>}
                                </div>
                                <div 
                                    ref={logsEndRef}
                                    className="flex-1 bg-white p-3 overflow-y-auto terminal-font text-xs space-y-1.5"
                                >
                                    {logs.length === 0 && <span className="text-slate-300 select-none">Ready to start...</span>}
                                    {logs.map((log, i) => (
                                        <div key={i} className={`flex gap-2 animate-fade-up ${
                                            log.type === 'error' ? 'text-red-500' : 
                                            log.type === 'success' ? 'text-green-600 font-medium' : 
                                            log.type === 'system' ? 'text-blue-600 font-medium' :
                                            log.type === 'process' ? 'text-slate-500 italic' :
                                            'text-slate-600'
                                        }`}>
                                            <span className="text-slate-300 select-none shrink-0">[{log.time.split(' ')[0]}]</span>
                                            <span>
                                                {log.type === 'system' || log.type === 'info' ? '> ' : ''}
                                                {log.msg}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                                {status === 'running' && (
                                    <div className="h-0.5 bg-slate-100 w-full">
                                        <div className="h-full bg-blue-500 transition-all duration-300" style={{width: `${progress}%`}}></div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 右侧结果 */}
                        <div className="lg:col-span-8 flex flex-col gap-6">
                            <div className="grid grid-cols-3 gap-4">
                                <div className="app-window p-4 flex items-center gap-4">
                                    <div className="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
                                        <Icon name="activity" className="w-5 h-5" />
                                    </div>
                                    <div>
                                        <div className="text-xs text-slate-500 uppercase font-semibold">Status</div>
                                        <div className="text-sm font-medium text-slate-800">
                                            {status === 'idle' ? 'Idle' : status === 'running' ? 'Processing' : 'Completed'}
                                        </div>
                                    </div>
                                </div>
                                <div className="app-window p-4 flex items-center gap-4">
                                    <div className="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600">
                                        <Icon name="cpu" className="w-5 h-5" />
                                    </div>
                                    <div>
                                        <div className="text-xs text-slate-500 uppercase font-semibold">Compute Node</div>
                                        <div className="text-sm font-medium text-slate-800">Bohrium-V100</div>
                                    </div>
                                </div>
                                <div className="app-window p-4 flex items-center gap-4">
                                    <div className="w-10 h-10 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-600">
                                        <Icon name="flask-conical" className="w-5 h-5" />
                                    </div>
                                    <div>
                                        <div className="text-xs text-slate-500 uppercase font-semibold">Candidates</div>
                                        <div className="text-sm font-medium text-slate-800">
                                            {status === 'finished' ? MOCK_RESULTS.length : '-'}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="app-window flex-1 p-6 flex flex-col">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                        <Icon name="table-2" className="w-5 h-5 text-slate-400" />
                                        Analysis Results
                                    </h2>
                                    <div className="flex gap-2">
                                        <button className="px-3 py-1.5 text-xs font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-md transition flex items-center gap-1">
                                            <Icon name="download" className="w-3 h-3" /> Export CSV
                                        </button>
                                        <button className="px-3 py-1.5 text-xs font-medium text-white bg-slate-800 hover:bg-slate-900 rounded-md transition flex items-center gap-1">
                                            <Icon name="file-text" className="w-3 h-3" /> Report
                                        </button>
                                    </div>
                                </div>

                                {status !== 'finished' ? (
                                    <div className="flex-1 flex flex-col items-center justify-center text-slate-400 border-2 border-dashed border-slate-100 rounded-xl bg-slate-50/50 min-h-[300px]">
                                        <div className="opacity-20 mb-3">
                                            <Icon name="microscope" className="w-12 h-12" />
                                        </div>
                                        <p className="text-sm">Run simulation to view candidate peptides</p>
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm text-left">
                                            <thead className="text-xs text-slate-500 uppercase bg-slate-50 border-b border-slate-100">
                                                <tr>
                                                    <th className="px-4 py-3 font-medium">Rank</th>
                                                    <th className="px-4 py-3 font-medium">Sequence</th>
                                                    <th className="px-4 py-3 font-medium">Source</th>
                                                    <th className="px-4 py-3 font-medium">ipTM Score</th>
                                                    <th className="px-4 py-3 font-medium">Affinity</th>
                                                    <th className="px-4 py-3 font-medium">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {MOCK_RESULTS.map((item, idx) => (
                                                    <tr key={item.id} className="hover:bg-slate-50/80 transition-colors group">
                                                        <td className="px-4 py-3 font-mono text-slate-500">#{item.id}</td>
                                                        <td className="px-4 py-3 font-mono font-medium text-blue-600">{item.seq}</td>
                                                        <td className="px-4 py-3 text-slate-600">{item.source}</td>
                                                        <td className="px-4 py-3">
                                                            <div className="flex items-center gap-2">
                                                                <span className="font-semibold text-slate-700">{item.score}</span>
                                                                <div className="w-16 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                                                    <div className="h-full bg-green-500" style={{width: `${item.score * 100}%`}}></div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="px-4 py-3 font-mono text-slate-600">{item.affinity}</td>
                                                        <td className="px-4 py-3">
                                                            <button className="text-xs text-blue-600 hover:text-blue-800 hover:underline">View 3D</button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        
                                        <div className="mt-6 p-4 bg-slate-50 rounded-lg border border-slate-100 flex items-center justify-center h-48 relative overflow-hidden group cursor-pointer">
                                            <div className="absolute inset-0 bg-grid-slate-200/50 [mask-image:linear-gradient(0deg,white,rgba(255,255,255,0.6))]"></div>
                                            <div className="text-center z-10">
                                                <div className="mb-2 text-blue-500 mx-auto group-hover:scale-110 transition-transform inline-block">
                                                    <Icon name="cuboid" className="w-8 h-8" />
                                                </div>
                                                <p className="text-xs text-slate-500 font-medium">Interactive 3D Structure Viewer</p>
                                                <p className="text-[10px] text-slate-400">(Click to expand)</p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    <footer className="mt-12 text-center text-slate-400 text-xs">
                        <p>Powered by Bohrium & SciMaster • V1.2.0 • Build 20250116</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
